<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-warning">
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="container">
              <div class="row justify-content-center align-items-center">
                <div class="px-5 ms-xl-4">
                  <i
                    class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                    style="color: #1d9476"
                  ></i>
                  <span class="h1 fw-bold mb-0"
                    ><img
                      src="/Images/campus_logo_2x.png"
                      alt="Campus Logo"
                      style="margin-top: 5%; display: flex"
                  /></span>
                </div>
              </div>
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 23rem">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Logga in
                </h3>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form2Example18"
                    class="form-control form-control-lg"
                    style="background-color: aliceblue"
                    
                  />
                  <label class="form-label" for="form2Example18">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form2Example28"
                    class="form-control form-control-lg"
                    style="background-color: aliceblue"
                    
                  />
                  <label class="form-label" for="form2Example28"
                    >Lösenord</label
                  >
                </div>

                <div class="pt-1 mb-4">
                  <a href="homepage.html"><button
                    class="btn btn-lg btn-block"
                    type="button"
                    style="background-color: black; color: aliceblue"
                  >
                    Logga in
                  </button>
                </a>
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-muted" href="#!">Glömt lösenord?</a>
                </p>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="/Images/campus.jpg"
              alt="Image of Campus building"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
